name: build/test

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "reason to trigger"
        required: true
        default: "testing"
  push:
    branches:
      - main
    paths:
      - "**.cs"
      - "**.csproj"
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

env:
  DOTNET_VERSION: "6.0.x"

jobs:
  build-and-test:
    strategy:
      matrix:
        os:
          - windows-latest

    name: build and test-${{matrix.os}}
    runs-on: ${{matrix.os}}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
